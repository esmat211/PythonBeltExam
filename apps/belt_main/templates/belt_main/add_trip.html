<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add-New-Trip</title>
</head>
<body>
    <h1> Please add your trip plan <h1>
    <p><a href="{% url 'travels:index' %}">Main_Page</a></p>
    <p><a href="{% url 'loginreg:index' %}">Logout</a></p>
    <h2>Add New Trip</h2>
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form action="{% url 'travels:create_trip' %}" method="post">
        {% csrf_token %}
        <p><label for="destination">Destination: </label>
        <input id="destination" type="text" name="destination" /></p>
        <p><label for="description">Description: </label>
        <input id="description" type="text" name="description" /></p>
        <p><label for="date_start">Travel Date From: </label>
        <input id="date_start" type="date" name="date_start" /></p>
        <p><label for="date_end">Travel Date To: </label>
        <input id="date_end" type="date" name="date_end" /></p>
        <input type="submit" value="Add Trip" />
    </form>
</body>
</html>
