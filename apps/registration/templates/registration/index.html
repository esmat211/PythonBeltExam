<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login_Registration</title>
</head>
<body>
    <style>
        .Main{
            border: 2px solid blue;
            padding: 10px;
            margin: 25px;
            width: 300px;

        }
</style>
<h2>Welcome to user registration page</h2>
    <div class="Main">

    <h4>New User Register Here:</h4>
    <form action="{% url 'loginreg:create-user' %}" method="post">
        {% csrf_token %}
        <p><label for="reg-name">Name: </label>
        <input id="reg-name" type="text" name="name" /></p>
        <p><label for="reg-username">Username: </label>
        <input id="reg-username" type="text" name="username" /></p>
        <p><label for="reg-pw">Password: </label>
        <input id="reg-pw" type="password" name="password" /></p>
        <p><label for="reg-cpw">Confirm Password: </label>
        <input id="reg-cpw" type="password" name="conf_password" /></p>
        <input type="submit" value="Register" />
    </form>
</div>
<h4>To Login please Register a new user:</h4>
<div class="Main">

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="{% url 'loginreg:login' %}" method="post">
        {% csrf_token %}
        <p><label for="login-username">Username: </label>
            <input id="login-username" type="text" name="username" /></p>
            <p><label for="login-pw">Password: </label>
                <input id="login-pw" type="password" name="password" /></p>
                <input type="submit" value="Log In" />
            </form>

        </div>
</body>
</html>
